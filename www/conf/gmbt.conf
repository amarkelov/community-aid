<VirtualHost *:80>
    ServerName gmbt 
    DocumentRoot /srv/www/vhosts/gmp
    HostnameLookups Off
    UseCanonicalName Off
    ServerSignature On
#     Include /etc/apache2/conf.d/*.conf
#    ScriptAlias /cgi-bin/ "/srv/www/vhosts/dummy-host.example.com/cgi-bin/"
    <Directory "/srv/www/vhosts/gmp/cgi-bin">
	AllowOverride None
	Options +ExecCGI -Includes
	Order allow,deny
	Allow from all
    </Directory>
    <IfModule mod_userdir.c>
	UserDir public_html
	Include /etc/apache2/mod_userdir.conf
    </IfModule>
    <Directory "/srv/www/vhosts/gmp">
	Options Indexes FollowSymLinks
	AllowOverride None
	Order allow,deny
	Allow from all
    </Directory>
</VirtualHost>
